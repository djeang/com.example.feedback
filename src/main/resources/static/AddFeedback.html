<html>
    <head>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="feedback.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Content here -->

            <h1>Please, take one minute to input your feedback</h1>
            <form id="form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email Address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="general" name="typeRadio" class="custom-control-input" value="GENERAL" checked>
                        <label class="custom-control-label" for="general">General</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="marketing" name="typeRadio" class="custom-control-input" value="MARKETING">
                        <label class="custom-control-label" for="marketing">Marketing</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="support" name="typeRadio" class="custom-control-input" value="SUPPORT">
                        <label class="custom-control-label" for="support">Support</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Enter Your Message</label>
                    <textarea type="textarea" class="form-control" id="message" rows="10" required="required" pattern="[A-Za-z0-9]{1,20}"/></textarea>
                </div>
                <button class="btn btn-primary" id="submit">Submit</button>
            </form>
            <div class="spinner-border text-muted" id="spinner" hidden></div>
            <div class="alert alert-success" role="alert" id="success" >
                Thank you, your feedback has been registered.
            </div>
            <div class="alert alert-danger" role="alert" id="error">
                Sorry, due to an internal error, your message has not been registered.
            </div>
        </div>
        <script>
            initForm();
        </script>
    </body>
</html>
