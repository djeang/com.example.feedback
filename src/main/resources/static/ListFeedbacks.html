<html>
    <head>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="feedback.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="general" name="typeRadio" class="custom-control-input" value="GENERAL" checked>
                <label class="custom-control-label" for="general">General</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="marketing" name="typeRadio" class="custom-control-input" value="MARKETING">
                <label class="custom-control-label" for="marketing">Marketing</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="support" name="typeRadio" class="custom-control-input" value="SUPPORT">
                <label class="custom-control-label" for="support">Support</label>
            </div>
            <br/>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="asc" name="sortRadio" class="custom-control-input" value="ASC" checked>
                <label class="custom-control-label" for="asc">Ascending Sort</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="desc" name="sortRadio" class="custom-control-input" value="DESC">
                <label class="custom-control-label" for="desc">Descending Sort</label>
            </div>
            <div class="spinner-border text-muted" id="spinner" hidden></div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Submission Date</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Message</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <script>
            initTable();
        </script>
    </body>
</html>
